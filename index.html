<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/463890a1bc.js"
      crossorigin="anonymous"
    ></script>
    <link href="quote.css" rel="stylesheet" />
    <title>Quotter</title>
  </head>
  <body>
    <div id="cont">
      <div id="innercont">
        <div id="quotecont">
          <button id="tweet">
            <i
              class="fab fa-twitter fa-2x"
              style="color: rgb(13, 167, 228)"
              id="bird"
            ></i>
          </button>
          <i class="fa-solid fa-quote-left fa-3x" id="quoteopen"></i>
          <h2 id="h2">{With Great Power Comes Great Responsibility}</h2>
          <i class="fas fa-quote-right fa-3x" id="quoteclose"></i>
          <h3 id="h3">By {Bully Maguire}</h3>
          <button id="btn">Next Quote</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
